<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Loki Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

<div class="admin-container">
  <header>
    <h1>پنل مدیریت Loki</h1>
    <button id="logoutBtn">خروج</button>
  </header>

  <section>
    <h2>کاربران</h2>
    <div id="usersContainer"></div>
  </section>

  <section>
    <h2>ایجاد تسک روزانه</h2>
    <input id="taskTitle" placeholder="عنوان تسک">
    <input id="taskLink" placeholder="لینک تسک">
    <input id="taskReward" type="number" placeholder="امتیاز">
    <button id="createTaskBtn">ایجاد تسک</button>
  </section>
</div>

<script src="assets/js/firebase.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
