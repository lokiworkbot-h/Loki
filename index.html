<input id="email" type="email" placeholder="ایمیل" />
<input id="password" type="password" placeholder="رمز عبور" />

<button type="button" id="loginBtn">ورود</button>
<button type="button" id="signupBtn">ثبت نام</button>
<button type="button" id="alreadyBtn">قبلاً ثبت‌نام کرده‌ام</button>

<script>
document.getElementById("loginBtn").onclick = function () {
  alert("دکمه ورود کار می‌کند");
};

document.getElementById("signupBtn").onclick = function () {
  alert("دکمه ثبت نام کار می‌کند");
};

document.getElementById("alreadyBtn").onclick = function () {
  alert("دکمه قبلاً ثبت نام کرده‌ام");
};
</script>
