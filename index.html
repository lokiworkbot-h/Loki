<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loki WebApp</title>
</head>
<body>
  <h2>ورود / ثبت‌نام</h2>

  <input id="email" type="email" placeholder="ایمیل" />
  <input id="password" type="password" placeholder="رمز عبور" />

  <button type="button" id="loginBtn">ورود</button>
  <button type="button" id="signupBtn">ثبت نام</button>
  <button type="button" id="alreadyBtn">قبلاً ثبت‌نام کرده‌ام</button>

  <div id="dashboard" style="display:none;">
  <h2>خوش آمدید!</h2>
  <p>ایمیل شما: <span id="userEmail"></span></p>
  <button id="logoutBtn">خروج</button>
</div>
  <!-- Firebase + JS -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config (از Firebase Console پروژه جدیدت کپی کن)
    const firebaseConfig = {
      apiKey: "AIzaSyCbpBnVkVVF1EPmhpqdA_JOZ3S73hqLbik",
      authDomain: "loki-5045.firebaseapp.com",
      projectId: "loki-5045",
      storageBucket: "loki-5045.firebasestorage.app",
      messagingSenderId: "266342681032",
      appId: "1:266342681032:web:61e0c162c9a1f2943018fd",
      measurementId: "G-R1XPXVP15C"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ثبت نام
    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("ایمیل و رمز عبور را وارد کنید");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          email: email,
          createdAt: Date.now()
        });
        alert("ثبت نام با موفقیت انجام شد");
      } catch (e) { alert(e.message); }
    };

    // ورود
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("ایمیل و رمز عبور را وارد کنید");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("ورود موفق");
      } catch (e) { alert(e.message); }
    };

    // دکمه "قبلاً ثبت‌نام کرده‌ام" (می‌تونی بعداً صفحه یا popup بسازی)
    document.getElementById("alreadyBtn").onclick = () => {
      alert("این دکمه بعداً برای هدایت کاربر استفاده می‌شود");
    };
  </script>
</body>
</html>

<div id="dashboard" style="display:none;">
  <h2>خوش آمدی</h2>
  <p id="userEmail"></p>
  <button id="logoutBtn">خروج</button>
</div>

<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/auth.js"></script>
